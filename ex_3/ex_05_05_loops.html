<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    var num = "";
    
    for (var i = 3; i < 17; i++) { // change 51 to a different number
        num += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = num;
    
    var num_brk = "";
    
    for (var z = 4; z < 16; z++) {
        if(z==9) {break;}
        num_brk += "The number is " + z + " lets loop again" + "<br>";
    }
    document.getElementById("demo1").innerHTML = num_brk;
    
    
    const cars = ["Tesla", "Volvo", "BMW", "Ford", "Fiat", "Audi", "Bug Car", "Clown Car"];
    
    var carnames = "";
    
    for (var j = 0; j < cars.length; j++) {
        carnames += cars[j] + "<br>";
    }
    document.getElementById("demo2").innerHTML = carnames;

</script>


</body>
</html>
